
{# file name : ch03/mysite/templates/home.html #}

{% extends "base.html" %}
{% block content %}
<h1>Pusan Univ Django Home</h1>
	<ul>
		{% for appname in object_list %}
			{% with appname|add:":"|add:"index" as urlvar %}
				<li><a href="{% url urlvar %}">{{ appname }}</a></li>
			{% endwith %}
		{% endfor %}
	</ul>
{% endblock content %}
